<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student Website</title>
</head>
<body>
  <header class="text-right">
    <ul>
      <li><a href="https://github.com/">Github</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>
      
  <main>
    <section class="text-center">
      <h1>My New Website</h1>
      <img src="./assets/images/image-1.jpg" alt="Coming Soon"/>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </section>
  
    <section class="text-center">
      <h2>Contact Me</h2>
      <form id="contact">
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="email" id="email" name="user-email">
          </li>
        </ul>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </section>
  </main>
      
  <footer class="text-center">
    <p>&copy; 2021 My New Website Production</p>
  </footer>
</body>
  
</html>
